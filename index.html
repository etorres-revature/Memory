<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Memory</title>
    <!-- FAVICON -->
    <link rel="icon" type="image/png" href="#" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.14.0/css/all.css"
      integrity="sha384-HzLeBuhoNPvSl5KYnjx0BT+WB0QEEqLprO+NBkkk5gbc67FTaL7XIGa2w1L0Xbgc"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <button id="clear" class="btn clear-btn">
      <i class="fas fa-trash"></i>Clear Cards
    </button>

    <h1>
      Memory Cards
      <button id="show" class="btn small-btn">
        <i class="fas fa-plus"></i>Add New Card
      </button>
    </h1>

    <div id="cards-container" class="cards">
      <div class="card active">
        <div class="inner-card">
          <div class="inner-card-front">
            <p>Who made who?</p>
          </div>
          <div class="inner-card-back">
            <p>Who made you?</p>
          </div>
        </div>
      </div>
      <div class="card">
        <div class="inner-card">
          <div class="inner-card-front">
            <p>Who made who?</p>
          </div>
          <div class="inner-card-back">
            <p>Who made you?</p>
          </div>
        </div>
      </div>
    </div>

    <div class="navigation">
      <button id="prev" class="nav-btn">
        <i class="fas fa-arrow-left"></i>
      </button>
      <p id="current"></p>
      <button id="next" class="nav-btn">
        <i class="fas fa-arrow-right"></i>
      </button>
    </div>

    <div id="add-card-conatiner" class="add-card-container">
      <h2>Add New Card</h2>
      <form>
        <div class="form-group">
          <label for="question">Question</label>
          <textarea
            id="question"
            placeholder="Enter question for front of card here..."
          ></textarea>
        </div>

        <div class="form-group">
          <label for="answer">Answer</label>
          <textarea
            id="answer"
            placeholder="Enter answer for back of card here..."
          ></textarea>
        </div>
        <button id="add-card-btn" class="btn">
            <i class="fas fa-plus"></i>Add Card
        </button>
      </form>

      <button id="hide" class="btn small-btn ghost-btn">
        <i class="fas fa-times"></i>
      </button>
    </div>

    <script src="./app.js"></script>
  </body>
</html>
